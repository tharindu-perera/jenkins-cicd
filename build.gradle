plugins {
     id 'java'
}
apply plugin: 'jacoco'
apply plugin: 'application'


repositories {
    mavenCentral()
}

dependencies {
     testImplementation('junit:junit:4.13') {
     }
}

test {
    finalizedBy jacocoTestReport
}
jacocoTestReport {
    dependsOn test
}

jacocoTestCoverageVerification {
    dependsOn test
    violationRules {
        rule {
            limit {
                minimum = 1
            }
        }

        rule {
            enabled = true
            element = 'CLASS'
            includes = ['org.gradle.*']

            limit {
                counter = 'LINE'
                value = 'TOTALCOUNT'
                maximum = 0.3
            }
        }
    }
}